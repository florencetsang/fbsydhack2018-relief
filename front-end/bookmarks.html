<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="titled-header">
      <!-- Side Nav Button -->
<!-- <i class="fas fa-chevron-left fa-2x back-chevron"></i> -->
      <!-- Page Title -->
      <h3 class="center-heading">Bookmarks</h3>
    </header>
    <!-- Body (Bookmark Search + List) -->
    <main class="container" id="bookmark-body">
      <!-- Search -->
      <input class="form-control" type="text" placeholder="Search bookmarks">
      <!-- Bookmark List -->
      <div id="bookmark-list">
        <hr class="bookmark-separator">
        <div class="row bookmark-row">
          <div class="col-xs-8">
            <h4 class="bookmark-location">77 King Street</h4>
            <p class="bookmark-distance">20m</p>
          </div>
          <div class="col-xs-4">
            <span class="bookmark-rating">4.3</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <hr class="bookmark-separator">
        <div class="row bookmark-row">
          <div class="col-xs-8">
            <h4 class="bookmark-location">23 Pitt Street</h4>
            <p class="bookmark-distance">750m</p>
          </div>
          <div class="col-xs-4">
            <span class="bookmark-rating">3.8</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <hr class="bookmark-separator">
        <div class="row bookmark-row">
          <div class="col-xs-8">
            <h4 class="bookmark-location">234 Victoria Avenue</h4>
            <p class="bookmark-distance">10.5km</p>
          </div>
          <div class="col-xs-4">
            <span class="bookmark-rating">1.5</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <hr class="bookmark-separator">
      </div>
    </main>

    <!-- JS LINKS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
  </body>
</html>
