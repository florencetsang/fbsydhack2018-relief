<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/filter.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">

    <title>Settings</title>
  </head>
  <body>
    <header>
      <!-- Back Button -->
      <a href="javascript:history.back()" id = "back"><i class="fas fa-chevron-left fa-2x back-chevron"></i></a>
      <!-- Search -->
      <p id="title">Settings</p>
    </header>


    <h4 class="center-heading settings">Set Default Preferences</h4>
    <!-- Body (Feature Selection) -->
    <main class="container" id="feature-body">
      <!-- Features -->
      <div class="row">
        <div class="col-4 ">
          <i class="fas fa-male fa-4x feature-col"></i>
          <p>Male</p>
        </div>
        <div class="col-4">
          <i class="fas fa-female fa-4x feature-col"></i>
          <p>Female</p>
        </div>
        <div class="col-4">
          <i class="fas fa-wheelchair fa-4x feature-col"></i>
          <p>Accessible</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <i class="fas fa-shower fa-4x feature-col"></i>
          <p>Shower</p>
        </div>
        <div class="col-4">
          <i class="fas fa-child fa-4x feature-col"></i>
          <p>Baby Change</p>
        </div>
        <div class="col-4">
          <i class="fas fa-dollar-sign fa-4x feature-col"></i>
          <p>Free</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <i class="fas fa-parking fa-4x feature-col"></i>
          <p>Parking</p>
        </div>
        <div class="col-4">
          <i class="fas fa-tint fa-4x feature-col"></i>
          <p>Drinking Water</p>
        </div>
        <div class="col-4">
          <i class="fas fa-syringe fa-4x feature-col"></i>
          <p>Sharps Disposal</p>
        </div>
      </div>

      </div>
    </main>

    <!-- JS LINKS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript">
      $(".feature-col").on("click", function() {
        console.log("hi");
        $(this).toggleClass("feature-selected");
      });
    </script>
  </body>
</html>
